- name: Install node and npm
  hosts: nodejs_servers
  become: yes
  tasks: 
    - name: Update apt repo
      apt : update_cache=yes force_apt_get=yes
    - name: Install nodejs and npm 
      apt:
       pkg:
         - nodejs
         - npm
- name: deploy NodeJS App
  hosts: nodejs_servers
  become: yes 
  tasks:
    - name: Git checkout
      ansible.builtin.git:
        repo: 'https://github.com/amitmaurya07/nodejs-application.git'
        dest: /apps/nodejs-app
        clone: yes
    - name: Install package.json packages
      community.general.npm:
        path: /apps/nodejs-app/pacakage.json 
    - name: Run NodeJS Application
      community.general.npm:
        path: /apps/nodejs-app/
        executable: /apps/nodejs-app/app.js
        state: present
      
      